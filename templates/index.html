<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>DocFlow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>Gerador de Documentos</h1>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="pdf" class="form-label">Enviar PDF</label>
      <input type="file" class="form-control" id="pdf" name="pdf" required>
    </div>
    <button type="submit" class="btn btn-primary">Gerar DOCX</button>
  </form>
</body>
</html>
