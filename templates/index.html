<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>DocFlow</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
	<h1>Gerador de Documentos</h1>

	<form method="POST" enctype="multipart/form-data">
		<div class="mb-3">
			<label for="pdfs" class="form-label">Enviar PDFs</label>
			<input type="file" class="form-control" id="pdfs" name="pdfs" multiple required>
		</div>
		<button type="submit" class="btn btn-primary">Gerar DOCXs</button>
	</form>

	{% if download_links %}
	<div class="mt-3">
		<h4>Arquivos gerados:</h4>
		<ul class="list-group">
			{% for arquivo in download_links %}
			<li class="list-group-item">
				{{ arquivo }}
				<a href="{{ url_for('download_file', filename=arquivo) }}" class="btn btn-success btn-sm float-end">
					Baixar
				</a>
			</li>
			{% endfor %}
		</ul>
	</div>
	{% endif %}
</body>
</html>
